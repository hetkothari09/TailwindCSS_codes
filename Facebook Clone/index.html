<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta http-enquiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel="stylesheet" href="stylesheet.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="icon" type="image/png" href="icon.png" />
<title> Facebook - log in or sign up </title>
</head>

<body class="bg-gray-100">

    <div class="container  flex mt-48 mx-auto items-center justify-center">
        
        <div class="left w-1/2">
            <img class="w-96 ml-9 mt-[-8rem]" src="fb.svg" alt="">
            <p class="text-4xl mx-[4.5rem] mt-[-1rem]">Facebook helps you connect and share with the people in your life.</p>
            
        </div>

        <div class="right flex flex-col mx-14 rounded-xl h-[25rem] bg-white p-4 w-[30rem] relative shadow-xl">
            <input class="border px-4 h-16 my-2 pt-4 outline-blue-400 pb-4 border-1 border-gray-200 rounded-lg text-xl" type="text" placeholder="Email address or phone number">
            <input class="border px-4 h-16 my-2 outline-blue-400 border-1 border-gray-200 rounded-lg text-xl" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-lg my-3 py-3 hover:bg-blue-700 font-semibold text-2xl cursor-pointer">
                Log In</button>
            <span class="text-blue-600 text-center text-md my-2 cursor-pointer hover:underline">Forgotten password?

            </span>

            <hr class="my-2 ">

            <button class="bg-green-600 hover:bg-green-700 text-white rounded-lg my-3 py-3 font-semibold  w-fit px-4 mx-auto text-xl cursor-pointer">Create New Account</button>

            <span class="absolute -bottom-12 text-lg pl-12 "> <span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>

        </div>

    </div>




</body>

</html>
