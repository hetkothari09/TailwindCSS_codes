<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-enquiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Logical Systems </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>


    <img src="Logo.png" alt="" class="flex bg-blue-900 pt-5 pb-2 pl-[35rem] pr-[30rem] mt-0 h-32  ">

    <nav class="mt-0.5 bg-blue-900 text-white font-semibold pl-96">
        <ul class=" py-1 inline-flex space-x-11 justify-end pl-96">
            <ul class="flex space-x-7 justify-end pl-[40rem] pr-2 text-xl ">
                <a href="logical.html" class="mt-2 mb-1 cursor-pointer hover:text-stone-900  hover:text-[1.4rem] hover:bg-blue-600">HOME</a>
                <a href="services.html"
                    class="mt-2 mb-1 cursor-pointer hover:text-stone-900 hover:text-[1.4rem]  hover:bg-blue-600">SERVICES</a>
                <a href="shoppingcart.html"
                    class="mt-2 mb-1 cursor-pointer hover:text-stone-900 hover:text-[1.4rem]  hover:bg-blue-600">SHOPPING CART</a>
                <a href="contact.html" class="mt-2 mb-1 cursor-pointer hover:text-stone-900 hover:text-[1.4rem]  hover:bg-white">CONTACT
                    US</a>
                <a href="buy.html" class="mt-2 mb-1 cursor-pointer hover:text-stone-900  hover:text-[1.4rem] hover:bg-blue-600">HELP</a>
            </ul>
    </nav>

  <section class="text-gray-600 body-font relative bg-blue-400">
    <div class="absolute inset-0 bg-gray-300">
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1cT_8vwJ_t_8eS1RBu47S0W5ENaukZIvd" class = "mapp" width="1000" height="700" style="border:0;" allowfullscreen="" loading="lazy" ></iframe>    </div>
    <div class="container px-5 py-24 mx-auto flex">
      <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Feedback</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Your Feedback will be counted.</p>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
          <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
        <p class="text-xs text-gray-500 mt-3">Thankyou for your Feedback. Keep Ordering.</p>
      </div>
    </div>
  </section>
</body>
</html>
